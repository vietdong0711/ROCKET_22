<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="">
        <h2>Register</h2>
        <p><i>Please  <b>fill in this form</b> to create an account.</i></p>
        <label for="">Full name *</label><br>
        <input type="text" name="fullname" placeholder="Input your fullname..." >
        <p></p>
        <label for="">Username *</label><br>
        <input type="text" name="username" placeholder="Input your username..." >
        <p></p>
        <label for="">Password *</label><br>
        <input type="password" name="password" placeholder="Input your password..." >
        <p></p>
        <label for="">Email *</label><br>
        <input type="email" name="email" placeholder="Input your email..." >
        <p></p>
        <label for="">Telephone number *</label><br>
        <input type="number" name="fullname" placeholder="Input your Telephone number..." >
        <p></p>
        <label for="">Input Object:</label><br>
        <span>
            <input type="radio" name="" id="">Student
            <input type="radio" name="" id="">Teacher
        </span>
        <p></p>
        <label for="">Favorite:</label><br>
        <span>
            <input type="checkbox" name="" id="">Badminton
            <input type="checkbox" name="" id="">Volleyball
            <input type="checkbox" name="" id="">Football
        </span>
        <p></p>
        <label for="">Address *</label><br>
        <select name="" id="">
            <option value="">Bắc Giang</option>
            <option value="">Hà Nội</option>
            <option value="">Hà Tĩnh</option>
        </select>
        <p></p>
        <label for="">Birthday *</label><br>
        <input type="date" name="" id="">
        <p></p>
        <label for="">Your picture *</label><br>
        <input type="file" name="" id="" accept=".imgage/*">
        <p> </p>
        <input type="submit" value="Đăng kí">
    </form>
</body>
</html>
